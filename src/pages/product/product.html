<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Pet Food Product</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding center text-center id="welcome">
<ion-card>
		<ion-card-header>
			Pet Feeder App
		</ion-card-header>

			<ion-card-content>
				<ion-list no-line>
					<ion-item>
						<ion-label floating>Product Name</ion-label>
						<ion-input [(ngModel)]="ProductName" type="text"></ion-input>
					</ion-item>
					
					<ion-item>

						<ion-label floating>Description</ion-label>
						<ion-input [(ngModel)]="Description"  type="text"></ion-input>
					</ion-item>

					<ion-item>

						<ion-label floating>Kilos</ion-label>
						<ion-input [(ngModel)]="Kilos"  type="number"></ion-input>
					</ion-item>

					<ion-item>

						<ion-label floating>Price</ion-label>
						<ion-input [(ngModel)]="Price" type="number"></ion-input>
					</ion-item>

 
				</ion-list>

 <button ion-button block  (click)="AddProduct()">Add Pet Food Product</button> 
			</ion-card-content>


	</ion-card>
</ion-content>
